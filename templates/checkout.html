<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="icon" href="../static/images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/styles/master.css?{{ cache_id }}">
    <link rel="stylesheet" href="../static/styles/checkout.css?{{ cache_id }}">
    <!-- <link rel="stylesheet" href="../static/styles/product.css?{{ cache_id }}"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://font.googleapis.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-FNypk2cd4CB1zVY5n3LO5uoHSlOw0+HTfjr13L9RrfpGw5z+jS2E4fVRkDVcPD1B" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <nav></nav>
    <section class="checkout-section">
        <div class="checkout-container">
            <div class="checkout-row headings">
                <div class="checkout-column col1 flex">
                    <h3>Products</h3>
                </div>
                <div class="checkout-column col2 flex">
                    <h3>Quantity</h3>
                </div>
                <div class="checkout-column col3 flex">
                    <h3>Subtotal</h3>
                </div>
            </div>
        </div>

        <div class="checkout-total">
            <div class="total-row">
                <h4>Total</h4>
                <p>$<span class="total-value">0</span></p>
            </div>
        </div>
        <div class="buy-now">
            BUY NOW
            <i class="fas fa-shopping-cart cart-icon"></i>
        </div>
    </section>
    <footer id="footer"></footer>
    <script src="../static/scripts/nav.js?{{ cache_id }}"></script>
    <script src="../static/scripts/footer.js?{{ cache_id }}"></script>
    <script src="../static/scripts/checkout.js?{{ cache_id }}"></script>
</body>
</html>
