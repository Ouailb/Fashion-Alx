<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/styles/master.css?{{ cache_id }}">
    <link rel="stylesheet" href="../static/styles/login.css?{{ cache_id }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://font.googleapis.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css"/>
    <title>Signup Form | Alx </title>
    <link rel="icon" href="../static/images/logo-fashion.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <nav></nav>

    <section class="signup-page">
    <div class="login">
        <!-- <img src="../static/images/banner-3.png" alt="login-image" class="login-image"> -->

        <form class="login-form" id="signupForm">

            <h1 class="login-title">Signup</h1>

            <div class="login-content">

                <div class="login-box">
                    <i class="ri-user-3-line login-icon"></i>
                    <div class="login-box-input">
                        <input type="text" class="login-input" name="first_name" required placeholder=" ">
                        <label for="login-email" class="login-label">First Name</label>
                    </div>
                </div>

                <div class="login-box">
                    <i class="ri-user-3-line login-icon"></i>
                    <div class="login-box-input">
                        <input type="text" class="login-input" name="last_name" required placeholder=" ">
                        <label for="login-email" class="login-label">Last name</label>
                    </div>
                </div>

                <div class="login-box">
                    <i class="ri-mail-line login-icon"></i>
                    <div class="login-box-input">
                        <input type="email" class="login-input" name="email" required placeholder=" ">
                        <label for="login-email" class="login-label">Email</label>
                    </div>
                </div>



                <div class="login-box">
                    <i class="ri-lock-2-line login-icon"></i>
                    <div class="login-box-input">
                        <input type="password" class="login-input" name="password" required placeholder=" ">
                        <label for="login-pass" class="login-label">Password</label>

                        <!-- <i class="ri-eye-off-line login-eye" id="login-eye"></i> -->
                        <!-- <i class="ri-eye-line"></i> -->
                    </div>
                </div>


                <div class="login-box">
                    <i class="ri-home-3-line login-icon"></i>
                    <div class="login-box-input">
                        <input type="text" class="login-input" name="address" required placeholder=" ">
                        <label for="login-email" class="login-label">Address</label>
                    </div>
                </div>


                <div class="login-box">
                    <i class="ri-phone-line login-icon"></i>
                    <div class="login-box-input">
                        <input type="tel" class="login-input" name="phone" required placeholder=" ">
                        <label for="login-phone" class="login-label">Phone number</label>
                    </div>
                </div>
                
            </div>
            
            <button type="submit" class="login-button">Signup</button>
            <!-- <button type="submit" class="login-button" onclick="submitForm('signupForm'); return false;" >Signup</button> -->
            <p class="login-register">
                Already have an account? <a href="/login"> Login</a>
            </p>

        </form>
    </div>

    </section>

    <footer id="footer"></footer>

    <script src="../static/scripts/signup.js?{{ cache_id }}"></script>
    <script src="../static/scripts/nav.js?{{ cache_id }}"></script>
    <script src="../static/scripts/footer.js?{{ cache_id }}"></script>
</body>
</html>
